<p><strong>From the Use Dedicated Service Tools (DST) display, select Work with disk units &gt; Work with disk unit recovery &gt; Disk unit problem recovery procedures &gt; Initialize and format disk unit</strong>. Select the disk unit you want to initialize and format. Press F10 on the confirmation display.</p>
