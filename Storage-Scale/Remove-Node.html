<p>mmdeldisk ces nsd23</p>
<p>mmdelnsd nsd23</p>
<p>mmdeldisk gpfs0 nsd24</p>
<p>mmdelnsd nsd24</p>
<p>mmshutdown -N rocket</p>
<p>mmdelnode -N rocket</p>
<p>./spectrumscale node delete rocket.esilabs.com</p>
