<p>Disable FC Port</p>
<pre><code class="language-plaintext">satask chfcportfeature -feature port_state -enable no -fcioportid 1</code></pre>
<p>Enable FC Port</p>
<pre><code class="language-plaintext">satask chfcportfeature -feature port_state -enable yes -fcioportid 1</code></pre>
