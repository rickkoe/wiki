<h1>Global Mirror</h1>
<ul>
  <li>Show Global Mirror Status</li>
</ul>
<pre><code class="language-plaintext">showgmir -dev {storage_image_ID} -session {session_id} {LSS_ID}</code></pre>
<p>&nbsp;</p>
<ul>
  <li>Show Global Mirror Metrics</li>
</ul>
<pre><code class="language-plaintext">showgmir -dev {storage_image_ID} -metrics -session {session_id} {LSS_ID}</code></pre>
<p>&nbsp;</p>
